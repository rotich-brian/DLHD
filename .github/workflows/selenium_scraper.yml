name: Selenium Scraper
on:
  workflow_dispatch:
  push:
    branches:
      - main
env:
  BROWSERPROXY_PATH: /usr/local/bin/browsermob-proxy/bin/browsermob-proxy
  CHROMEDRIVER_PATH: /usr/local/bin/chromedriver
  INPUT_FILE: scripts/soccer_data.json
  OUTPUT_FILE: scripts/soccer_links.json

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install selenium browsermob-proxy requests backoff

      - name: Install Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
      
      - name: Install Chrome and Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget curl unzip xvfb libxi6 libgconf-2-4
          sudo apt-get install -y google-chrome-stable
          google-chrome --version
      
      - name: Install ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | cut -d ' ' -f 3 | cut -d '.' -f 1)
          wget https://storage.googleapis.com/chrome-for-testing-public/$CHROME_VERSION.0.6723.58/linux64/chromedriver-linux64.zip
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver
          chromedriver --version
      
      - name: Install BrowserMob Proxy
        run: |
          wget https://github.com/lightbody/browsermob-proxy/releases/download/browsermob-proxy-2.1.4/browsermob-proxy-2.1.4-bin.zip
          unzip browsermob-proxy-2.1.4-bin.zip
          sudo mv browsermob-proxy-2.1.4 /usr/local/bin/browsermob-proxy
          sudo chmod -R +x /usr/local/bin/browsermob-proxy
      
      - name: Setup Virtual Display
        run: |
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          echo "export DISPLAY=:99" >> $GITHUB_ENV
      
      - name: Run Selenium Script
        run: |
          mkdir -p scripts
          python scripts/script.py
        env:
          DISPLAY: :99
      
      - name: Upload Result
        uses: actions/upload-artifact@v3
        with:
          name: soccer-links-json
          path: |
            scripts/soccer_links.json
            soccer_scraper.log
        if: always()
