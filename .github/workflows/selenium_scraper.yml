name: Selenium Scraper

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install selenium browsermob-proxy

      - name: Install Specific Chrome Version (130.x.x.x)
        run: |
          # Install necessary dependencies
          sudo apt-get update
          sudo apt-get install -y wget curl unzip

          # Remove the default Chrome if it exists
          sudo apt-get remove -y google-chrome-stable

          # Download and Install Chrome version 130.x.x.x
          wget https://storage.googleapis.com/chrome-for-testing-public/130.0.6723.58/linux64/chrome-linux64.zip
          unzip chrome-linux64.zip
          sudo mv chrome-linux64 /usr/bin/google-chrome
          sudo chmod +x /usr/bin/google-chrome

      - name: Install ChromeDriver for Version 130.x.x.x
        run: |
          # Install ChromeDriver corresponding to Chrome version 130.x.x.x
          wget https://storage.googleapis.com/chrome-for-testing-public/130.0.6723.58/linux64/chromedriver-linux64.zip
          unzip chromedriver-linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Install BrowserMob Proxy
        run: |
          # Install BrowserMob Proxy
          wget https://github.com/lightbody/browsermob-proxy/releases/download/browsermob-proxy-2.1.4/browsermob-proxy-2.1.4-bin.zip
          unzip browsermob-proxy-2.1.4-bin.zip
          sudo mv browsermob-proxy-2.1.4 /usr/local/bin/browsermob-proxy
          sudo chmod +x /usr/local/bin/browsermob-proxy

      - name: Debug Information
        run: |
          echo "Running as $(whoami)"
          echo "Python version: $(python --version)"
          echo "Google Chrome version: $(google-chrome --version)"
          echo "ChromeDriver version: $(chromedriver --version)"
          ls -l /usr/local/bin
          ls -l /home/runner/
          curl --version

      - name: Run Selenium Script
        run: python scripts/script.py

      - name: Upload Result (JSON Output)
        uses: actions/upload-artifact@v3
        with:
          name: soccer-links-json
          path: scripts/soccer_links.json
